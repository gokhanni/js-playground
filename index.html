<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gokhanni JS Playground</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	</div>
		<div class="text-right"> 
			<div class="btn-group" role="group" aria-label="Basic example">
				<div class="dropdown show">
					<a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						History
					</a>

					<div class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="historyMenu">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
				  </div>
				</div>
				<button type="button" class="btn btn-secondary" id="saveButton">Save</button>
			</div>	
		</div>

		<div class="codeplayerRow bigger">
            <div class="codeplayerPlayer-results" id="ResultsContainer">
                <div class="codeplayer__label">Results</div>
                <iframe class="codeplayer__results-frame"></iframe>
            </div>
        </div>
		<div class="codeplayer__nav">
            <div class="codeplayer__button-container">
                <button class="codeplayer__button" id="runButton">Run</button>
            </div>
			<div class="codeplayer__button-container">
                <button class="codeplayer__button" id="minimizeButton">Minimize</button>
            </div>
		</div>
        <div class="codeplayerRow collapsible">
            <div class="codeplayer__player" id="HTMLContainer">
                <div class="codeplayer__label">HTML</div>
                <textarea id="htmlCode" placeholder="HTML"></textarea>
            </div>
            <div class="codeplayer__player" id="CSSContainer">
                <div class="codeplayer__label">CSS</div>
                <textarea id="cssCode" placeholder="CSS"></textarea>
            </div>
            <div class="codeplayer__player" id="JSContainer">
                <div class="codeplayer__label">JavaScript</div>
                <textarea id="jsCode" placeholder="JavaScript"></textarea>
            </div>
        </div>
	</div>
    <script src="app.js" type="text/javascript"></script>
	<script src="save.js" type="text/javascript"></script>
	<script src="load.js" type="text/javascript"></script>
	<script src="pagereload.js" type="text/javascript"></script>
	<script src="minimize.js" type="text/javascript"></script>
</body>
</html>
